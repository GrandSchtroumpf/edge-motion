<section>
    <div class="page-header">
        <h1>New Competency</h1>
    </div>
    <form layout="row" layout-align="center center" data-ng-submit="create()" novalidate>
        <fieldset flex="20">
            <div>
                <input type="text" data-ng-model="name" placeholder="Name" required>
                <input type="Number" data-ng-model="level" min="0" max="10" placeholder="Level" required>
            </div>
            <div>
                <input type="submit" class="btn btn-default">
            </div>
        	<div data-ng-show="error" class="text-danger">
				<strong data-ng-bind="error"></strong>
			</div>
        </fieldset>
    </form>
</section>
