<section>
    <div class="col-md-12">
        <form layout="row" layout-align="center center" data-ng-submit="update()" novalidate>
            <fieldset flex="20">
                <div layout="column">
                    <input flex="60" type="text" data-ng-model="name" placeholder="Name" required><br/>
                    <input flex="60" type="number" min="0" max="10" data-ng-model="level" placeholder="Level"><br/>
                    <div>
                        M : <input type="radio" name="gender" data-ng-model="gender" value="M">
                        F : <input type="radio" name="gender" data-ng-model="gender" value="F">
                    </div>

                </div>
                <div>
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
