<section class="mainTheme resultContent" layout="row"  layout-align="space-around center">
    <!-- CategorySelected is defined directly in the route file -->
    <md-list class="resultWrapper" data-ng-repeat="searchResult in searchResults" layout="column" flex="{{flexSize}}" layout-align="space-around center">
        <search-result class="result" category="{{searchResult.category}}" ng-repeat="result in searchResult.results"></search-result>
    </md-list>

</section>
