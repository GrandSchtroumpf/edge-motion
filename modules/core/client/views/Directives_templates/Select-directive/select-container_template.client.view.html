<div layout="column" tabindex="0"  ng-blur="onFocus = false" ng-class="{'dropDown' : onFocus}" class="select-container">
    <div class="search" layout="row" >
        <div class="result-list" ng-transclude="result"></div>
        <input ng-focus="addFocus()" type="text"/>
    </div>

    <div class="select-content" data-ng-show="onFocus" ng-transclude="option"></div>
</div>
