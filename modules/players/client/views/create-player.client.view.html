<section>
    <div class="page-header">
        <h1>New Player</h1>
    </div>
    <form layout="row" layout-align="center center" data-ng-submit="create()" novalidate>
        <fieldset flex="20">
            <div ng-repeat="i in [] | Range : 10">
                <img data-ng-click="addAvatar(avatar)" ng-repeat="avatar in avatars | filter : {level : i}" ng-src="{{avatar.link}}"/>
            </div>

        </fieldset>
        <fieldset flex="60">
            <div layout="column">
                <select data-ng-model="game">
                    <option ng-repeat="game in games" value="game._id">{{game.name}}</option>
                </select>
                <select data-ng-model="competences">
                    <option ng-repeat="competence in competences" ></option>
                </select>
            </div>
            <div>
                <input type="submit" class="btn btn-default">
            </div>
            <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </fieldset>
    </form>
</section>
