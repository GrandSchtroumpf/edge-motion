<form layout="row" layout-align="center center" name="userForm" autocomplete="off">

    <svg-icon flex="10" icon="'arrow-left'" data-ng-click="changeStep(-1)"></svg-icon>

    <div flex="50" layout="column" layout-align="center center" ng-switch="step">
        <div ng-switch-when="1">
            <h1>User Informations</h1>
            <input type="text" name="firstName" data-ng-model="user.firstName" />
            <input type="text" name="lastName" data-ng-model="user.lastName" />
            <input type="email" name="email" data-ng-model="user.email" />
            <input type="text" name="username" data-ng-model="user.username" />
        </div>
        <div ng-switch-when="2">
            <h1>Competencies</h1>
            <input type="text" data-ng-model="user.firstName" />
            <input type="text" name="lastName" data-ng-model="user.lastName" />
            <input type="email" name="email" data-ng-model="user.email" />
            <input type="text" name="username" data-ng-model="user.username" />
        </div>
        <svg-icon icon="'save'"  data-ng-click="updateUserProfile(userForm.$valid)"></svg-icon>
    </div>

    <svg-icon flex="10" icon="'arrow-right'" data-ng-click="changeStep(1)"></svg-icon>

</form>
