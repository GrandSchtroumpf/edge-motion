<md-content class="mainTheme" layout="row" flex>

    <md-content class="mainTheme" flex="40">
        <!-- Here is the avatar -->
    </md-content>


    <form flex="40" layout="column" name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" autocomplete="off">

            <md-input-container>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" data-ng-model="user.firstName">
            </md-input-container>
            <md-input-container>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" data-ng-model="user.lastName">
            </md-input-container>
            <md-input-container>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" data-ng-model="user.email">
            </md-input-container>
            <md-input-container class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" data-ng-model="user.username">
            </md-input-container>
            <md-input-container class="text-center form-group">
                <md-button type="submit" class="md-raised md-primary">Save Profile</md-button>
            </md-input-container>

            <div data-ng-show="success" class="text-center text-success">
                <strong>Profile Saved Successfully</strong>
            </div>
            <div data-ng-show="error" class="text-center text-danger">
                <strong data-ng-bind="error"></strong>
            </div>

    </form>

    <div flex="20">

    </div>
</md-content>
