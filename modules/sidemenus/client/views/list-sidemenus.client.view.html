<section data-ng-controller="SidemenusController" data-ng-init="find()">
    <div class="page-header">
        <h1>Sidemenus</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="sidemenu in sidemenus" data-ng-href="/#!/sidemenus/{{sidemenu._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="sidemenu.created | date:'medium'"></span>
				by
				<span data-ng-bind="sidemenu.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="sidemenu.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!sidemenus.$resolved || sidemenus.length">
    	No Sidemenus yet, why don't you <a href="/#!/sidemenus/create">create one</a>?
    </div>
</section>
